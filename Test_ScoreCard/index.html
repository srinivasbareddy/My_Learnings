<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Dashboard</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Cricbuzz_Logo.png?20210806024531" class="logo"/>
    <div class="main">
        <header>Scorecard</header>
    </div>

    <div class="scores-container">
        <table style="width: 100%" border="1">
            <tr>
                <th style="font-size: 18px;">Player Name</th>
                <th style="font-size: 18px;">Score</th>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Virat Kohli</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Rishab Pant</td>
                <td>42</td>
            </tr>
            <tr>
                <td>Surya Kumar Yadav</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Axar Patel</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Kuldeep Yadav</td>
                <td>20</td>
            </tr>
        </table>
    </div>

</body>
</html>
